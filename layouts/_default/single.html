{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <footer>
        <div class="tags">
            <strong>Tags:</strong>
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
    </footer>
    {{ end }}
</article>
{{ end }}
