<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    
    <!-- PWA and Mobile Optimization -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <!-- SEO and Social Media -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom styles for mobile menu animations, typography, and colors -->
    <style>
        /* Mobile menu animations */
        .mobile-menu {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateY(0);
        }
        .hamburger-line {
            transition: transform 0.3s ease-in-out;
        }
        .hamburger.open .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.open .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.open .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        /* Typography classes */

        }
        .heading-2 {
            @apply text-3xl md:text-4xl font-semibold text-gray-800 leading-tight;
        }
        .heading-3 {

        }
        .heading-6 {

        }

        }

        }
        .body-small {

        }
        .body-xs {

        }

            @apply text-primary-600 font-medium;
        }
        .text-muted {

        }
        .text-emphasis {

        }

        .bg-primary-medium { @apply bg-primary-500; }

        .bg-warning-dark { @apply bg-warning-700; }

        .bg-error-medium { @apply bg-error-500; }
        .bg-error-dark { @apply bg-error-700; }

        .bg-info-medium { @apply bg-info-500; }
        .bg-info-dark { @apply bg-info-700; }
        
        /* Text colors */
        .text-primary-light { @apply text-primary-600; }
        .text-primary-medium { @apply text-primary-700; }
        .text-primary-dark { @apply text-primary-800; }
        
        .text-secondary-light { @apply text-secondary-600; }
        .text-secondary-medium { @apply text-secondary-700; }
        .text-secondary-dark { @apply text-secondary-800; }
        
        .text-success-light { @apply text-success-600; }
        .text-success-medium { @apply text-success-700; }
        .text-success-dark { @apply text-success-800; }

        .text-warning-medium { @apply text-warning-700; }

        .border-primary-medium { @apply border-primary-500; }
        .border-primary-dark { @apply border-primary-700; }

        .border-secondary-medium { @apply border-secondary-500; }
        .border-secondary-dark { @apply border-secondary-700; }
        
        .border-success-light { @apply border-success-200; }
        .border-success-medium { @apply border-success-500; }
        .border-success-dark { @apply border-success-700; }

        .border-warning-dark { @apply border-warning-700; }

        .border-info-medium { @apply border-info-500; }

        .hover-secondary { @apply hover:bg-secondary-50 hover:text-secondary-700; }
        .hover-success { @apply hover:bg-success-50 hover:text-success-700; }

        .focus-error { @apply focus:ring-2 focus:ring-error-500 focus:ring-offset-2; }
        .focus-info { @apply focus:ring-2 focus:ring-info-500 focus:ring-offset-2; }
        
        /* Enhanced prose styling */
        .prose-enhanced {

        }
        .prose-enhanced h1 {
            @apply heading-1 mt-8 mb-4;
        }
        .prose-enhanced h2 {

        .prose-enhanced h3 {

        }

        }
        .prose-enhanced ul, .prose-enhanced ol {
            @apply body-regular mb-4 ml-6;
        }
        .prose-enhanced li {

        }
        .prose-enhanced blockquote {
            @apply border-l-4 border-primary-500 pl-4 italic text-gray-600 my-6;
        }
        .prose-enhanced code {
            @apply bg-gray-100 px-1 py-0.5 rounded text-sm font-mono text-gray-800;
        }
        .prose-enhanced pre {
            @apply bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto my-6;
        }
        .prose-enhanced pre code {
            @apply bg-transparent p-0 text-gray-100;
        }
        .prose-enhanced a {
            @apply text-primary-600 hover:text-primary-700 underline decoration-primary-200 underline-offset-2;
        }
        .prose-enhanced strong {
            @apply font-semibold text-gray-900;
        }
        .prose-enhanced em {
            @apply italic text-gray-700;
        }
        
        /* Phase 2.1.4c: Advanced Animations and Optimizations */
        
        /* Entrance animations for blog cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(2rem) translateZ(0);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateZ(0);
            }
            to {
                opacity: 1;
                transform: scale(1) translateZ(0);
            }
        }
        
        /* Blog card animations */
        .blog-card {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            will-change: transform, opacity;
            contain: layout style paint;
        }
        
        .blog-card.animate-in {
            animation: fadeInScale 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Staggered animation delays */
        .blog-card:nth-child(1) { animation-delay: 0.1s; }
        .blog-card:nth-child(2) { animation-delay: 0.2s; }
        .blog-card:nth-child(3) { animation-delay: 0.3s; }
        .blog-card:nth-child(4) { animation-delay: 0.4s; }
        .blog-card:nth-child(5) { animation-delay: 0.5s; }
        .blog-card:nth-child(6) { animation-delay: 0.6s; }
        
        /* Enhanced hover effects with performance optimization */
        .blog-card {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .blog-card:hover {
            transform: translateY(-4px) scale(1.02) translateZ(0);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Mobile-optimized interactions */
        @media (hover: none) and (pointer: coarse) {
            .blog-card:hover {
                transform: none;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }
            
            .blog-card:active {
                transform: scale(0.98) translateZ(0);
                transition: transform 0.1s ease-out;
            }
            
            /* Touch-friendly focus states */
            .blog-card:focus-within {
                outline: 2px solid var(--primary-600);
                outline-offset: 2px;
                border-radius: 0.5rem;
            }
        }
        
        /* Accessibility enhancements */
        @media (prefers-reduced-motion: reduce) {
            .blog-card {
                animation: none;
                transition: none;
            }
            
            .blog-card:hover {
                transform: none;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .blog-card {
                border: 2px solid currentColor;
            }
            
            .blog-card:hover {
                border-color: var(--primary-600);
            }
        }
        
        /* Enhanced focus states for accessibility */
        .blog-card a:focus {
            outline: 2px solid var(--primary-600);
            outline-offset: 2px;
            border-radius: 0.375rem;
        }
        
        .blog-card a:focus:not(:focus-visible) {
            outline: none;
        }
        
        .blog-card a:focus-visible {
            outline: 2px solid var(--primary-600);
            outline-offset: 2px;
            border-radius: 0.375rem;
        }
        
        /* Performance optimizations */
        .blog-card-grid {
            contain: layout;
        }
        
        /* Smooth scrolling for better UX */
        html {
            scroll-behavior: smooth;
        }
        
        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }
        }
        
        /* Loading states for better perceived performance */
        .blog-card.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Enhanced button interactions */
        .btn-primary, .btn-secondary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:active, .btn-secondary:active {
            transform: scale(0.98);
        }
        
        /* Ripple effect for buttons */
        .btn-primary::before, .btn-secondary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:active::before, .btn-secondary:active::before {
            width: 300px;
            height: 300px;
        }
        
        /* Enhanced tag styling with better accessibility */
        .tag {
            @apply px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full;
            transition: all 0.2s ease-in-out;
        }
        
        .tag:hover {
            @apply bg-primary-100 text-primary-700;
            transform: translateY(-1px);
        }
        
        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Enhanced metadata styling */
        .post-metadata {
            @apply flex items-center text-sm text-gray-500;
        }
        
        .post-metadata time {
            @apply font-medium;
        }
        
        .post-metadata .reading-time {
            @apply flex items-center;
        }
        
        .post-metadata .reading-time::before {
            content: '‚è±';
            @apply mr-1;
        }
        
        /* Optimized image placeholders */
        .featured-image-placeholder {
            @apply h-48 md:h-56 bg-gradient-to-br from-primary-100 to-secondary-100 flex items-center justify-center;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .featured-image-placeholder {
                animation: none;
            }
        }
    </style>
</head>

                        <span class="hamburger-line w-6 h-0.5 bg-current transform transition-transform duration-300 mt-1"></span>

    <!-- Enhanced Mobile menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenu = document.querySelector('#mobile-menu');
            const hamburger = document.querySelector('.hamburger');
            
            if (mobileMenuButton && mobileMenu && hamburger) {
                // Toggle mobile menu
                mobileMenuButton.addEventListener('click', function() {
                    const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle menu visibility
                    mobileMenu.classList.toggle('open');
                    hamburger.classList.toggle('open');
                    
                    // Update ARIA attributes
                    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                    
                    // Update button label
                    const buttonLabel = mobileMenuButton.querySelector('.sr-only');
                    if (buttonLabel) {
                        buttonLabel.textContent = isExpanded ? 'Open main menu' : 'Close main menu';
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                        if (mobileMenu.classList.contains('open')) {
                            mobileMenu.classList.remove('open');
                            hamburger.classList.remove('open');
                            mobileMenuButton.setAttribute('aria-expanded', 'false');
                            const buttonLabel = mobileMenuButton.querySelector('.sr-only');
                            if (buttonLabel) {
                                buttonLabel.textContent = 'Open main menu';
                            }
                        }
                    }
                });
                
                // Close menu with Escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape' && mobileMenu.classList.contains('open')) {
                        mobileMenu.classList.remove('open');
                        hamburger.classList.remove('open');
                        mobileMenuButton.setAttribute('aria-expanded', 'false');
                        const buttonLabel = mobileMenuButton.querySelector('.sr-only');
                        if (buttonLabel) {
                            buttonLabel.textContent = 'Open main menu';
                        }
                        mobileMenuButton.focus();
                    }
                });
                
                // Handle keyboard navigation in mobile menu
                const mobileMenuItems = mobileMenu.querySelectorAll('a[role="menuitem"]');
                mobileMenuItems.forEach((item, index) => {
                    item.addEventListener('keydown', function(event) {
                        if (event.key === 'ArrowDown') {
                            event.preventDefault();
                            const nextItem = mobileMenuItems[index + 1] || mobileMenuItems[0];
                            nextItem.focus();
                        } else if (event.key === 'ArrowUp') {
                            event.preventDefault();
                            const prevItem = mobileMenuItems[index - 1] || mobileMenuItems[mobileMenuItems.length - 1];
                            prevItem.focus();
                        } else if (event.key === 'Home') {
                            event.preventDefault();
                            mobileMenuItems[0].focus();
                        } else if (event.key === 'End') {
                            event.preventDefault();
                            mobileMenuItems[mobileMenuItems.length - 1].focus();
                        }
                    });
                });
            }
        });
    </script>
    
    <!-- Phase 2.1.4c: Advanced Interactions and Performance Optimizations -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Intersection Observer for lazy loading animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '50px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            // Observe blog cards for entrance animations
            document.querySelectorAll('.blog-card').forEach(card => {
                observer.observe(card);
            });
            
            // Enhanced touch interactions for mobile
            if ('ontouchstart' in window) {
                document.querySelectorAll('.blog-card').forEach(card => {
                    let touchStartY = 0;
                    let touchEndY = 0;
                    
                    card.addEventListener('touchstart', function(e) {
                        touchStartY = e.changedTouches[0].screenY;
                    }, { passive: true });
                    
                    card.addEventListener('touchend', function(e) {
                        touchEndY = e.changedTouches[0].screenY;
                        handleSwipe();
                    }, { passive: true });
                    
                    function handleSwipe() {
                        const swipeThreshold = 50;
                        const diff = touchStartY - touchEndY;
                        
                        if (Math.abs(diff) > swipeThreshold) {
                            // Add visual feedback for swipe
                            card.style.transform = 'scale(0.98)';
                            setTimeout(() => {
                                card.style.transform = '';
                            }, 150);
                        }
                    }
                });
            }
            
            // Performance optimization: Preload critical resources
            function preloadCriticalResources() {
                const criticalImages = document.querySelectorAll('.featured-image-placeholder');
                criticalImages.forEach(img => {
                    if (img.dataset.src) {
                        const preloadLink = document.createElement('link');
                        preloadLink.rel = 'preload';
                        preloadLink.as = 'image';
                        preloadLink.href = img.dataset.src;
                        document.head.appendChild(preloadLink);
                    }
                });
            }
            
            // Accessibility enhancements
            function enhanceAccessibility() {
                // Add ARIA labels for better screen reader support
                document.querySelectorAll('.blog-card').forEach((card, index) => {
                    const title = card.querySelector('h2, h3, h4');
                    const link = card.querySelector('a[href]');
                    
                    if (title && link) {
                        const cardId = `blog-card-${index}`;
                        card.setAttribute('aria-labelledby', cardId);
                        title.id = cardId;
                        
                        // Add descriptive text for screen readers
                        const metadata = card.querySelector('.post-metadata');
                        if (metadata) {
                            const date = metadata.querySelector('time');
                            const readingTime = metadata.querySelector('.reading-time');
                            let description = '';
                            
                            if (date) description += `Published on ${date.textContent}. `;
                            if (readingTime) description += readingTime.textContent;
                            
                            if (description) {
                                link.setAttribute('aria-describedby', `${cardId}-desc`);
                                const descElement = document.createElement('div');
                                descElement.id = `${cardId}-desc`;
                                descElement.className = 'sr-only';
                                descElement.textContent = description;
                                card.appendChild(descElement);
                            }
                        }
                    }
                });
                
                // Enhanced keyboard navigation
                document.querySelectorAll('.blog-card a').forEach(link => {
                    link.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.click();
                        }
                    });
                });
            }
            
            // Performance monitoring
            function monitorPerformance() {
                // Monitor Core Web Vitals
                if ('PerformanceObserver' in window) {
                    const observer = new PerformanceObserver((list) => {
                        for (const entry of list.getEntries()) {
                            if (entry.entryType === 'largest-contentful-paint') {
                                console.log('LCP:', entry.startTime);
                            }
                            if (entry.entryType === 'first-input') {
                                console.log('FID:', entry.processingStart - entry.startTime);
                            }
                        }
                    });
                    
                    observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
                }
                
                // Monitor animation performance
                let frameCount = 0;
                let lastTime = performance.now();
                
                function checkAnimationPerformance() {
                    frameCount++;
                    const currentTime = performance.now();
                    
                    if (currentTime - lastTime >= 1000) {
                        const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                        if (fps < 30) {
                            console.warn('Low animation performance detected:', fps, 'fps');
                        }
                        frameCount = 0;
                        lastTime = currentTime;
                    }
                    
                    requestAnimationFrame(checkAnimationPerformance);
                }
                
                requestAnimationFrame(checkAnimationPerformance);
            }
            
            // Initialize all enhancements
            preloadCriticalResources();
            enhanceAccessibility();
            monitorPerformance();
            
            // Handle reduced motion preference
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.documentElement.classList.add('reduced-motion');
            }
            
            // Handle high contrast preference
            if (window.matchMedia('(prefers-contrast: high)').matches) {
                document.documentElement.classList.add('high-contrast');
            }
            
            // Handle dark mode preference (future enhancement)
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark-mode-preference');
            }
        });
        
        // Service Worker registration for offline support (future enhancement)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
