    <!-- Custom styles for mobile menu animations, typography, and colors -->
    <style>
        /* Mobile menu animations */
        .mobile-menu {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateY(0);
        }
        .hamburger-line {
            transition: transform 0.3s ease-in-out;
        }
        .hamburger.open .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.open .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger.open .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

            @apply text-4xl md:text-5xl font-bold text-gray-900 leading-tight;

<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary-600 text-white px-4 py-2 rounded-md z-50">
        Skip to main content
    </a>

    <header class="{{ if .IsHome }}bg-white bg-opacity-10 backdrop-blur-sm{{ else }}bg-white shadow-sm border-b border-gray-200{{ end }} sticky top-0 z-50">

            <div class="flex-shrink-0">
                <a href="{{ .Site.BaseURL }}" class="heading-5 {{ if .IsHome }}text-white hover:text-primary-200{{ else }}text-gray-900 hover:text-primary-600{{ end }} transition-colors duration-200" aria-label="Home">
                    {{ .Site.Title }}
                </a>
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" 
                       class="px-3 py-2 rounded-md body-small font-medium transition-all duration-200 {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}{{ if $.IsHome }}text-primary-200 bg-white bg-opacity-20{{ else }}text-primary-600 bg-primary-50{{ end }}{{ else }}{{ if $.IsHome }}text-white hover:text-primary-200 hover:bg-white hover:bg-opacity-20{{ else }}text-gray-700 hover:text-primary-600 hover:bg-gray-50{{ end }}{{ end }}"
                       {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}aria-current="page"{{ end }}>
                        {{ .Name }}
                    </a>
                    {{ end }}
                </div>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        class="mobile-menu-button hamburger {{ if .IsHome }}bg-white bg-opacity-20 text-white hover:bg-opacity-30{{ else }}bg-white text-gray-400 hover:text-gray-500 hover:bg-gray-100{{ end }} inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 transition-colors duration-200"
                        aria-controls="mobile-menu"
                        aria-expanded="false"
                        aria-label="Toggle navigation menu">
                    <span class="sr-only">Open main menu</span>
                    <!-- Hamburger icon -->
                    <div class="w-6 h-6 flex flex-col justify-center items-center">
                        <span class="hamburger-line w-6 h-0.5 bg-current transform transition-transform duration-300"></span>
                        <span class="hamburger-line w-6 h-0.5 bg-current transform transition-transform duration-300 mt-1"></span>
                        <span class="hamburger-line w-6 h-0.5 bg-current transform transition-transform duration-300 mt-1"></span>
                    </div>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden {{ if .IsHome }}bg-white bg-opacity-95 backdrop-blur-sm{{ else }}bg-white{{ end }} border-t border-gray-200" role="menu" aria-labelledby="mobile-menu-button">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" 
                   class="block px-3 py-2 rounded-md body-regular font-medium transition-colors duration-200 {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}{{ if $.IsHome }}text-primary-700 bg-primary-50{{ else }}text-primary-600 bg-primary-50{{ end }}{{ else }}{{ if $.IsHome }}text-gray-700 hover:text-primary-600 hover:bg-gray-50{{ else }}text-gray-700 hover:text-primary-600 hover:bg-gray-50{{ end }}{{ end }}"
                   role="menuitem"
                   {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}aria-current="page"{{ end }}>
                    {{ .Name }}
                </a>
                {{ end }}

        </div>

    <main id="main-content" class="min-h-screen">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="body-small">&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Enhanced Mobile menu JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenu = document.querySelector('#mobile-menu');
            const hamburger = document.querySelector('.hamburger');
            
            if (mobileMenuButton && mobileMenu && hamburger) {
                // Toggle mobile menu
                mobileMenuButton.addEventListener('click', function() {
                    const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                    
                    // Toggle menu visibility
                    mobileMenu.classList.toggle('open');
                    hamburger.classList.toggle('open');
                    
                    // Update ARIA attributes
                    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                    
                    // Update button label
                    const buttonLabel = mobileMenuButton.querySelector('.sr-only');
                    if (buttonLabel) {
                        buttonLabel.textContent = isExpanded ? 'Open main menu' : 'Close main menu';
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                        if (mobileMenu.classList.contains('open')) {
                            mobileMenu.classList.remove('open');
                            hamburger.classList.remove('open');
                            mobileMenuButton.setAttribute('aria-expanded', 'false');
                            const buttonLabel = mobileMenuButton.querySelector('.sr-only');
                            if (buttonLabel) {
                                buttonLabel.textContent = 'Open main menu';
                            }
                        }
                    }
                });
                
                // Close menu with Escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape' && mobileMenu.classList.contains('open')) {
                        mobileMenu.classList.remove('open');
                        hamburger.classList.remove('open');
                        mobileMenuButton.setAttribute('aria-expanded', 'false');
                        const buttonLabel = mobileMenuButton.querySelector('.sr-only');
                        if (buttonLabel) {
                            buttonLabel.textContent = 'Open main menu';
                        }
                        mobileMenuButton.focus();
                    }
                });
                
                // Handle keyboard navigation in mobile menu
                const mobileMenuItems = mobileMenu.querySelectorAll('a[role="menuitem"]');
                mobileMenuItems.forEach((item, index) => {
                    item.addEventListener('keydown', function(event) {
                        if (event.key === 'ArrowDown') {
                            event.preventDefault();
                            const nextItem = mobileMenuItems[index + 1] || mobileMenuItems[0];
                            nextItem.focus();
                        } else if (event.key === 'ArrowUp') {
                            event.preventDefault();
                            const prevItem = mobileMenuItems[index - 1] || mobileMenuItems[mobileMenuItems.length - 1];
                            prevItem.focus();
                        } else if (event.key === 'Home') {
                            event.preventDefault();
                            mobileMenuItems[0].focus();
                        } else if (event.key === 'End') {
                            event.preventDefault();
                            mobileMenuItems[mobileMenuItems.length - 1].focus();
                        }
                    });
                });
            }
        });
    </script>
